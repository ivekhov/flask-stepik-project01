{% extends 'base.html' %}


{% block container %}

  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tours[idx]["title"] }}</h1>

      <!-- HERO -->
      <p class="lead">{{ tours[idx]['country'] }} {{ departures[tours[idx]['departure']] }} {{ tours[idx]['nights'] }} ночей</p>
      <img src="{{ tours[idx]['picture'] }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tours[idx]['description'] }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tours[idx]['price'] }} рублей</a>
    </section>


    </div>
 </main>

{% endblock %}
